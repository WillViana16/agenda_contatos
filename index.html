<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
        </header>
    </div>
<form id="form-agenda">
    <input type="text" id="nome-contato" required placeholder="Nome"/>
    <input type="text" id="numero-contato" required placeholder="Número" />
    <button type="submit" id="adiciona-numero">Adicionar</button>
</form>
<table cellspacing="0">
    <thead>
        <tr>
            <th>Nome:</th>
            <th>Número:</th>
        </tr>
    </thead>
    <tbody id="corpo-tabela" >
    </tbody>
</table>
<script src="./main.js"></script>
</body>
</html>
